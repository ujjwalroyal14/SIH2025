<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Prediction Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <button class="share-btn">Share</button>
                <button class="star-btn">‚≠ê</button>
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="github-btn">üêô</button>
                <button class="menu-btn">‚ãÆ</button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="title">Traffic Flow Prediction Demo</h1>
            <p class="description">Predicting traffic volume for a given time and day.</p>

            <div class="input-section">
                <div class="hour-section">
                    <label for="hour-slider" class="input-label">Hour of Day</label>
                    <div class="slider-container">
                        <input type="range" id="hour-slider" class="hour-slider" min="0" max="23" value="17">
                        <div class="slider-labels">
                            <span>0</span>
                            <span id="current-hour">17</span>
                            <span>23</span>
                        </div>
                    </div>
                </div>

                <div class="day-section">
                    <label for="day-select" class="input-label">Day of Week</label>
                    <select id="day-select" class="day-select">
                        <option value="monday" selected>Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>

                <button id="predict-btn" class="predict-btn">Predict Traffic</button>
            </div>

            <div id="result-section" class="result-section">
                <div class="result-box">
                    <span class="result-text">Predicted Traffic Volume: <span id="traffic-volume">207</span> vehicles</span>
                </div>
            </div>

            <p class="disclaimer">This is a simplified demo. Actual model performance may vary.</p>
        </main>

        <footer class="footer">
            <button class="manage-app-btn">
                <span class="arrow-left">‚Äπ</span>
                Manage app
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
